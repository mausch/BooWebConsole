<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
	<head>
		<title>Boo console</title>
		<style type="text/css">
		.error {
		    color: red;
		}
		</style>
		<link rel="Stylesheet" href="/boo/static.aspx?r=jquery.autocomplete.css" type="text/css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js" type="text/javascript"></script>
		<script src="/boo/static.aspx?r=jquery.autocomplete.js" type="text/javascript"></script>
	</head>
	<body>
	    <form method="post" action="">
	        <textarea name="prg" cols="80" rows="10" accesskey="e">#if ($model.Prg)$model.Prg#end</textarea><br />
	        <input type="submit" value="Execute" accesskey="x" />
	    </form>
	    #if ($model.Errors)
	    <pre class="error">$model.Errors</pre>
	    #end
	    #if ($model.Output)
	    <pre>$model.Output</pre>
	    #end
	</body>
</html>
